<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ratings & Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Product Ratings & Reviews</h1>
            <div class="flex items-center space-x-4">
                <input type="text" id="search-bar" class="p-2 border rounded" placeholder="Search products..." oninput="searchProducts()">
                <div id="auth-section">
                    <button id="signin-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
                    <button id="signup-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">Sign Up</button>
                </div>
            </div>
        </header>
        <div id="products" class="space-y-6"></div>
        <!-- User Profile Section -->
        <div id="user-profile" class="hidden bg-white p-6 rounded-lg shadow-md mt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">User Profile</h2>
                <button id="close-profile" class="text-gray-500 hover:text-gray-700">Close</button>
            </div>
            <div id="profile-details" class="mb-4"></div>
            <h3 class="text-lg font-medium text-gray-700">Your Reviews</h3>
            <div id="user-reviews" class="space-y-4 mt-2"></div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <form id="auth-form">
                <div id="username-field" class="mb-4 hidden">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" id="auth-submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"></button>
            </form>
            <button id="close-modal" class="mt-4 text-gray-500 hover:text-gray-700">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
